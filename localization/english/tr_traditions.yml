 tradition_gnome_name:0 "Gnome"
 tradition_gnome_desc:0 "is a mythological creature and diminutive spirit in Renaissance magic and alchemy, introduced by Paracelsus in the 16th century and widely adopted by authors including those of modern fantasy literature. Typically small humanoids who live underground, gnome characteristics are reinterpreted to suit various storytellers and artists."
 tradition_valyrian_name:0 "Valyrian"
 tradition_valyrian_desc:0 "also known as the Blood of the Dragon[3] and the Blood of Old Valyria, are a people and culture native to the Valyrian peninsula, on the continent of Essos. For thousands of years, their empire, known as the Valyrian Freehold, was the dominant civilization on the continent. Roughly four hundred years prior to the War of the Five Kings, a cataclysmic event known as "the Doom" shattered the Valyrians' capital city and all but obliterated them."
