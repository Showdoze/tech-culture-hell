 hammerite_faith_desc:0 "The Order of the Hammer, or more commonly referred to as Hammerites or simply Hammers, is a technocratic religious group that worships the Master Builder. They seek to carry out the vision of their architect god, who cultivated the human civilization from savagery by giving them the ability to use technology, and are the burning force of progress in the Thief world. They represent order and orthodox religion and zealously enforce the tenets of their faith. Part of this means a ceaseless strife against criminals and other law-breakers, but particularly against their long-time enemies, the The Trickster-worshipping Pagans, who promote chaos and distortion"
