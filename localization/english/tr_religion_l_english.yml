   sixth_house_nonfollower_desc:0 "The Sixth House, or Great House Dagoth, was one of the ancient Great Houses of the Dunmer. Following the Battle of Red Mountain, it has since fallen into obscurity. The true facts of the House's fall will never be known, but it is believed that the House's leader, Voryn Dagoth, was entrusted by Nerevar to guard Kagrenac's Tools while he consulted his councillors. Dagoth began studying the tools and used them to siphon power from the Heart of #LORE [compendium_lorkhan]#!. Now known as Dagoth Ur, he sought to use the tools to steal the power of the Heart for himself.  Nerevar and his advisors fought in a great battle against Dagoth Ur and his followers, driving him deep beneath Red Mountain. There, beneath the Heart, deep within that volcano, Dagoth Ur waits for his chance to rise again."
