  pagan_faith_desc:0 "The Folk o' the Woodsie — commonly called Pagans, and a term they've been known to call themselves (Thief names them this more as a race, not an impersonal or disparaging slur), represent the human faction aligned with the forces of nature and chaos in the Thief world. They are primitive humans and beasts who promote nature and chaos at the expense of technological and environmentally-destructive progress. The shamans, warriors and humanoid beast members of the Pagan peoples pray to the Trickster, whom they most often call the Woodsie Lord, an ancient god of nature and chaos. The Hierarchy of Pagan society like the Hammerites sgtructure, sees the god the Trickster at the top, followed by special powerful entities such as Viktoria, subsequently followed by the elite caste of shamans such as Dyan, then lesser shaman and finally warriors and commoners."
