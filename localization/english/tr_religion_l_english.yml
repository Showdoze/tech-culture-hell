   cantemiric_sect_desc:0 "So numerous were the successors of Veloth's ministry that many fell into obscurity... but not Cantemir. Such was her charisma that heterodox Velothi coalesced around her, settling in the southern marshes of Resdayn and even outer Argonia rather than ashen Vvardenfell or lush Deshaan.\n\nBy the time she passed, the 'Cantemiric' Sect solidified her lessons into dogma separate from other Chimeri temples. Mundus is a trial ground where worthy souls are selected to serve the Good Daedra into eternity. Those souls of more mundane individuals are 'fed' to the House of Troubles, hopefully tempered for their next passage onto Mundus. One must constantly strive against the ordinary in order to transcend the mortal plane and escape from the House of Troubles.\n\nCantemirics often engage in meditative introspection to discern the flaws which bar their path to improvement. Exquisite mantras were refined over the years, each house depositing its most secret words of knowledge within the family tomb. Having played a critical role in Cantemir's enlightenment, Hist Trees are considered to be protector saints by some tribes."
