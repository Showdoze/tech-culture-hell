   tribunal_cult_desc:0 "The Tribunal Cult is a persistent southern heterodoxy rooted in Chimeri folk beliefs, representing the rites and traditions of ancient Velothi. It recognizes the laws and temporal primacy of the Living Gods while maintaining the ancestral right to open and enthusiastic worship of the Good Daedra, underlining the importance of staying in good graces with the Tribunal in life, and with its Anticipations in death. This seamless, carefully negotiated synthesis of old and new teachings within the Cult has earned itself a peaceful coexistence with the Temple's doctrine."
