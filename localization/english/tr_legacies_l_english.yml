 septim_legacy_track_name:0 "Septim Dynasty"
  septim_legacy_track_desc:0 "The Septim Dynasty was the founding dynasty and the first ruling dynasty of the Third Empire of Tamriel from 2E 896 until the dynasty's extinction with the death of Martin Septim in 3E 433. The dynasty and the Empire were founded by the legendary Tiber Septim in 2E 896 after decades of conquest, thus marking the end of the Second Era and the beginning of the Third Era."
  septim_legacy_1_name:0 "Curse of Hatred"
  septim_legacy_2_name:0 "Sharingan"
  septim_legacy_3_name:0 "Mangekyō Sharingan"
