  septim_legacy_5_name:0 "Rinnegan"
 telvani_legacy_track_name:0 "House Telvani"
  telvani_legacy_track_desc:0 "The wizard-lords of House Telvanni have traditionally isolated themselves, pursuing wisdom and mastery in solitude. But certain ambitious wizard-lords, their retainers, and clients have entered wholeheartedly into the competition to control and exploit Vvardenfell's land and resources, building towers and bases all along the eastern coast. According to Telvanni principles, the powerful define the standards of virtue. — Great Houses of Morrowind."
  telvani_legacy_1_name:0 "Curse of Hatred"
  telvani_legacy_2_name:0 "Sharingan"
  telvani_legacy_3_name:0 "Mangekyō Sharingan"
  telvani_legacy_4_name:0 "Eternal Mangekyō Sharingan"
  telvani_legacy_5_name:0 "Rinnegan"
 hlaalu_legacy_track_name:0 "House Hlaalu"
  hlaalu_legacy_track_desc:0 "As a result of its close relationship with the Imperial administration, House Hlaalu has emerged as politically and economically dominant among the Great Houses of Vvardenfell and Morrowind. Hlaalu welcomes Imperial culture and law, Imperial Legions and bureaucracy, and Imperial freedom of trade and religion. Hlaalu still honors the old Dunmer ways -- the ancestors, the Temple, and the noble houses -- but has readily adapted to the rapid pace of change and progress in the Imperial provinces. — Great Houses of Morrowind."
  hlaalu_legacy_1_name:0 "Curse of Hatred"
  hlaalu_legacy_2_name:0 "Sharingan"
  hlaalu_legacy_3_name:0 "Mangekyō Sharingan"
  hlaalu_legacy_4_name:0 "Eternal Mangekyō Sharingan"
  hlaalu_legacy_5_name:0 "Rinnegan"
 redoran_legacy_track_name:0 "House Redoran"
  redoran_legacy_track_desc:0 "House Redoran prizes the virtues of duty, gravity, and piety. Duty is to one's own honor, and to one's family and clan. Gravity is the essential seriousness of life. Life is hard, and events must be judged, endured, and reflected upon with due care and earnestness. Piety is respect for the gods, and the virtues they represent. A light, careless life is not worth living. — Great Houses of Morrowind."
