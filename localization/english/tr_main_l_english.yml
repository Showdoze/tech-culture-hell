 #BYZANTINE ROMAN ROME
  building_type_theodosian_walls_02:0 "The Great Theodosian Walls"
  building_type_theodosian_walls_02_desc:1 "The Great Theodosian Walls were built during the reign of Emperor Theodosius II in the early 5th century, but they still remain some of the most formidable fortifications built by human hands, this is it's ultimate final form."
  building_theodosian_walls_02:0 "The Great Theodosian Walls"
  building_theodosian_walls_02_desc:0 "$building_type_theodosian_walls_01_desc$"
  building_type_the_colosseum_02:0 "The Colosseum"
  building_type_the_colosseum_02_desc:0 "The Colosseum is one of the largest amphitheaters ever built and has hosted countless spectacles such as gladiatorial combat, animal hunts and even reconstructed sea battles. Its construction was started by the Roman emperor Vespasian in AD 72 and was completed in AD 80 under his successor, Titus.\n\nDespite its vibrant history, its primary use today is for harvesting marble and bronze for use elsewhere."
  building_the_colosseum_02:0 "$building_type_the_colosseum_02$"
  building_the_colosseum_02_desc:0 "$building_type_the_colosseum_02_desc$"
  building_type_aurelian_walls_02:0 "The Aurelian Walls"
  building_type_aurelian_walls_02_desc:1 "The Aurelian Walls were built during the reign of the Roman Emperors Aurelian and Probus. To this day they provide formidable defense, completely enclosing the seven hills of Rome."
  building_aurelian_walls_02:0 "Aurelian's Walls"
  building_aurelian_walls_02_desc:0 "$building_type_aurelian_walls_02_desc$"
