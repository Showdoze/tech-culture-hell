 tradition_manifest_destiny_name:0 "Manifest Destiny"
 tradition_manifest_destiny_desc:0 "Manifest Destiny the nineteenth-century doctrine or belief that the expansion of the U.S. throughout the American continents was both justified and inevitable."
 tradition_wilsonian_interventionism_name:0  "Wilsonian Interventionism"
 tradition_wilsonian_interventionism_desc:0 "Among other points, Wilsonianism advocated the spreading of democracy, the opening of global markets, the creation of an international organization dedicated to keeping peace, and an active global role for the United States."
