 alikr:0 "Alik'r"
    alikr_prefix:0 "Alik'r"
    alikr_collective_noun:1 "Alik'r"
    alikr_desc:0 "The Crown aligned nomads of the Alik'r Desert live a frugal lifestyle, eking out a living through trade and raiding. They have a particular reverence for the Yokudan god Satakal. \n\nLegends say a pariah tribe of Alik'r called the Ash'abah shoulder the great sin of striking down the honoured dead to safekeep other pious Redguards. This is but one way in which the Alik'r are an invaluable part of Redguard society."
    alikr_opinion:0 "$alikr$ Opinion"
    name_list_alikr:0 "Alik'r"
