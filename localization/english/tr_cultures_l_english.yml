  language_bosmeris_name:0 "Bosmeris"
   language_bosmeris_desc:0 "The Bosmeri vernacular originated in Valenwood, amongst the followers of the Green Pact. Many warring tribes and cities are nestled within the jungles but along with Bosmeris, the religious guidance of the Silvenar and the enduring political legacy of the Camoran clan form the cornerstones of their shared identity."
  name_list_dunmer:0 "Dunmer"
      #heritage_dunmeri_name:0 "Dunmeri"
      heritage_dunmeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Dunmeri', Localize('no') )]"
      heritage_dunmeri_collective_noun:0 "Dunmer"
      heritage_dunmeri_desc:0 "The ash-skinned, red-eyed Dunmer hail from Morrowind, a grim land in the northeast of Tamriel. Their ancestors, -the $chimer_collective_noun$- were cursed following the Battle of Red Mountain. Since then, most of the Dunmer have lived under the Great House Council, overseen by the Tribunal Temple. Yet, the Ashlanders cling to the old Velothi pantheon and denounce the ALMSIVI as false gods and betrayers.\n\nDuring the #LORE [compendium_second_era]#!, Morrowind is turned inwards and hasn't felt the collapse of the Potentate as strongly as others. The Great Houses stay strong with the backing of the Living Gods but their designs are mysterious and minor houses could upset the status quo if they ride the winds of change."
      language_dunmeris_name:0 "Dunmeris"
      language_dunmeris_desc:0 "High Velothi culture underwent a period of decline with urban settlement receding and the Chimer devolving into all out tribalism. The War of the First Council united them once more and following the Battle of Red Mountain, the Tribunal kept what is now the Dunmer together. This fostered a dialect continuum that has an acrolect for diplomacy, education, literature and trade, the so-called Dunmeris."
  race_altmer:0 "Altmer"
   language_altmeris_name:0 "Altmeris"
   language_altmeris_desc:0 "The proud Altmer have a long history with their language, with it bequeathing both script and lexicon to “Tamrielic”. The Altmer are notorious grammar disciplinarians, teachers taking great care to drill into their students proper grammar, elocution and syntax. It is considered shameful to not be able to recite classics of Altmeri literature in the sanctioned way."
   #heritage_aldmeri_name:0 "Aldmeri"
    heritage_aldmeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ) ), 'Aldmeri', Localize('no') )]"
     heritage_aldmeri_collective_noun:0 "Aldmer"
     heritage_aldmeri_desc:0 "The Aldmer are special amongst children of the Ehlnofey, always striving to reclaim the splendour of lost times. Settling Summerset Isles during the #LORE [compendium_merethic_era]#!, they gradually spread across the archipelago starting with Firsthold on Auridon. Many dissidents arose from their ranks to set sail on the mainland. The Corelanya sought their fate in nearby Hegathe while the Chimer journeyed as far east as Resdayn. Later even, the Direnni clan moved to Balfiera.\n\nSummerset's remaining population—now called Altmer—developed a highly stratified society. Apraxic outcasts suffer banishment for breaking social norms. The Altmer are very self-centered, with Auridon being more amenable to outsiders while Alinor is their closed-off heartland. In contrast, High Rock's Balfieri are more open-minded, even connecting with outside nobility through marriage: something utterly abhorrent in ancestral Summerset."
  #Breton
    glenumbran:0 "Breton"
    glenumbran_prefix:0 "Glenumbro"
    glenumbran_collective_noun:1 "Glenumbrans"
    glenumbran_desc:0 "Glenumbra is a land of lush, rolling hills dotted with castles and compact cities, stereotypical High Rock, and Glenumbrans are restless ambition-chasers with a penchant for adventure and heroics, stereotypically Breton. Somehow, Breton and Glenumbran became synonymous outside High Rock — and there is something to be said about the cultural prevalence of Glenumbra and its people compared to the rest of the Province. Perhaps it's the local art traditions, or the military might of Daggerfall, or maybe the tendency of the Reman dynasty to marry into Glenumbran families..."
    glenumbran_opinion:0 "$Breton$ Opinion"
    language_bretic_name:0 "Bretic"
    language_bretic_desc:0 "Bretic is spoken all across High Rock. It has Nedic roots but the long years of the Hegemony imprinted a noticeable Altmeris superstratum on it. It includes the speakers' very own name, Breton coming from beratu - “half” -, the mixed-blood lower bureaucrats that kept the Hegemony's day-to-day operations running."
    #heritage_breton_name:0 "Breton"
    heritage_breton_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Breton', Localize('no') )]"
    heritage_breton_collective_noun:0 "Bretons"
    heritage_breton_desc:0 "No Men have felt the imprint of Elves on their culture more than the Bretons. Their name may come from the beratu (“half blood”) of the Direnni Hegemony but most Bretons have little Mer blood now. After the Battle of Glenumbra Moors they threw off the Direnni yoke to pursue their own ambitions. \n\nWith “every hill, a castle. Every castle, a kingdom”, Breton princes are fiercely independent and competitive, making use of any means necessary in their bid for power. They take pride in arcane knowledge and adherence to chivalric virtues."
