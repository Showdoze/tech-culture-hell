    kingdom_feudal_alikr:0 "Sultanate"
    language_tamrielic_yoku_name:0 "Tamrielic Yoku"
    language_tamrielic_yoku_desc:0 "The Yoku spoken in Hammerfell can be qualified as 'Tamrielic'. It has substantial influence from Cyrodilic as one can guess but also from Altmer and even Nedic sources but ultimately Yokudan in character. Forebears tend to fully embrace it whilst Crowns make a point of learning Classical Yoku #italic 'to keep the old ways alive'#!."
    #heritage_yokudan_name:0 "Yokudan"
    heritage_yokudan_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Yokudan', Localize('no') )]"
    heritage_yokudan_collective_noun:0 "Yokudans"
    heritage_yokudan_desc:0 "The Yokudans are dark-skinned, wiry-haired humans native to the western continent of Yokuda, across the Eltheric Ocean. A rogue group of Ansei used forbidden Sword-Singing techniques to sink Yokuda beneath the waves in the Early #LORE [compendium_first_era]#!. This event forced many of them into a bloody and ruthless migration to Tamriel, in the lands that are now called Hammerfell. Yokudans from Tamriel are known as Redguards, a term coined after the infamous Ra Gada or 'warrior waves'."


