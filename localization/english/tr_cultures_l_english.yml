     language_dunmeris_name:0 "Dunmeris"
     language_dunmeris_desc:0 "High Velothi culture underwent a period of decline with urban settlement receding and the Chimer devolving into all out tribalism. The War of the First Council united them once more and following the Battle of Red Mountain, the Tribunal kept what is now the Dunmer together. This fostered a dialect continuum that has an acrolect for diplomacy, education, literature and trade, the so-called Dunmeris."
     #heritage_bosmeri_name:0 "Bosmeri"
     heritage_bosmeri_name:0 "[Select_CString( Or(Not(GetVariableSystem.HasValue( 'ek_ruler_designer_open', 'true' ) ), Or(GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MER') ),GetVariableSystem.HasValue( 'ek_race', Localize('RACE_MAN') ) ) ), 'Bosmeri', Localize('no') )]"
      heritage_bosmeri_collective_noun:0 "Bosmer"
      heritage_bosmeri_desc:0 "The Bosmer are a race of Elven clan-folk of Valenwood, a forested province in southwestern Tamriel. In the #LORE [compendium_dawn_era]#!, Y'ffre shaped them out of the primordial $ooze_name$ in exchange for abiding by the Green Pact, a prescription that forbids harming any plant life within Valenwood and advocates a strictly carnivorous diet. Typical Bosmer are short, tanned Mer and may sport horns, flat pupils or eerie pitch black eyes. These expert bowmen coalesce in tight-knit clans, hardened by the trials of nature and internecine warfare.\n\nThe #LORE [compendium_merethic_era]#! came to an end when Eplear Camoran united the Province under a single rule, a feat which can be considered the zenith of Bosmer history. Valenwood was eventually conquered by the Reman Empire in the Late #LORE [compendium_first_era]#!, causing some to forsake tradition in favour of Altmer or Cyrodilic customs. Albeit weakened, the Camoran clansfolk still ruled vast swathes of land well into the #LORE [compendium_second_era]#!, squabbling to reclaim the mantle of Hart-King during the Interregnum."
