########FANTASY
  tradition_hobbit_name:0 "Halfling"
  tradition_hobbit_desc:0 "Halflings or Hobbits are small peaceful folk"
  tradition_mando_name:0 "Mandalorian Culture"
  tradition_mando_desc:0 "The Mandalorians—known in Mando'a as the Mando'ade Children of Mandalore were a clan-based culture composed of members from multiple species and bound by a common creed, language, and code. Known primarily as highly-effective mercenaries and bounty hunters, Mandalorians as a socio-cultural group have at various points in galactic history played a major role as legendary warriors and conquerors."
  tradition_thief_city_name:0 "City Taffers"
  tradition_thief_city_desc:0 "This Culture has a long history of nobels and crime some times both just mix"
  tradition_orc_name:0 "Orc"
  tradition_orc_desc:0 "Orcs, also called Orsimer Aldmeris - Cursed or Pariah Folk in ancient times as well as in modern times by followers of Trinimac, and Ornim in their native tongue, are the elves of the Wrothgarian Mountains, Dragontail Mountains, Valenwood, Skyrim, northern Morrowind, and Orsinium literally translated as Orc-Town. They are noted for their unshakable courage in war and their unflinching endurance of hardships. Orcs have elven blood,but are sometimes grouped into Goblin-ken or considered to be Beastfolk"
  tradition_bosmer_name:0 "Bosmer"
  tradition_bosmer_desc:0 "The Bosmer formerly the Boiche are the Elven clan-folk of Valenwood, a forested province in southwestern Tamriel. In the Empire, they are often referred to as Wood Elves, but they typically call themselves Bosmer and the Tree-Sap people. Bosmer rejected the stiff, formal traditions of Aldmeri high culture, preferring a more romantic, simple existence in harmony with the land and its wild beauty and creatures. They are relatively nimble and quick in body compared to their more civilized Altmeri cousins who often look down upon the Bosmer as unruly and naive. Their agility makes them well-suited as scouts and thieves. However, they are also a quick-witted folk, and many pursue successful careers in scholarly pursuits or trading. Bosmer live two to three times as long as humans with a 200-year-old Bosmer being old and a 300-year-old Bosmer being very, very old. Though they are considered less influential than some of their Elven brethren, the Bosmer are also relatively prone to producing offspring with 12 being considered average number of children in the family. As a result, they outnumber all other Mer on Tamriel"
  tradition_altmer_name:0 "Altmer"
  tradition_altmer_desc:0 "The Altmer, or self-titled Cultured People, are a tall, golden-skinned race, hailing from Summerset Isle. They are also known as High Elves by the denizens of Tamriel, or the more obscure term Salache. High Elves are generally viewed as being proud or snobbish. Altmer live two to three times as long as humans with a 200-year-old Altmer being old and a 300-year-old Altmer being very, very old. Altmer consider themselves to be the most civilized culture of Tamriel the common tongue of the continent is based on Altmer speech and writing, and most of the Empire's arts, crafts, laws, and sciences are derived from Altmer traditions"
  tradition_argonian_name:0 "Argonian"
  tradition_argonian_desc:0 "Argonians Saxhleel, or People of the Root in their native language of Jel are the reptilian natives of Black Marsh, a vast swampland province in southeastern Tamriel. The other races often refer to them as lizards or the Lizard Folk instead, especially when meaning to be derogatory. They are known as the foremost experts in guerrilla warfare throughout Tamriel, a reputation brought upon them by defending their borders from enemies for countless centuries. They have a connection to the Hist, a race of sentient trees"
  tradition_nord_name:0 "Nord"
  tradition_nord_desc:0 "Nords also known as Northmen, or called Bron singular in the Language of Dragons 1096 are the Children of the Sky, a race of tall and fair-haired humans from Skyrim who are known for their incredible resistance to cold and magical frost. They are fierce, strong and enthusiastic warriors, and many become renowned warriors, soldiers and mercenaries all over Tamriel. Eager to augment their martial skills beyond the traditional methods of Skyrim, they excel in all manner of warfare, and are known as a militant people by their neighbors. Nords were known for a time for their nautical prowess when they migrated from Atmora. Seafaring merchants or smugglers are not unheard of, as was the case with Tobias."
  tradition_khajitt_name:0 "Khajitt"
  tradition_khajitt_desc:0 "Khajiit from Ta'agra, meaning desert-dweller are cat-like people who come from Elsweyr, known for high intelligence and agility. These traits make them very good thieves and acrobats, but Khajiit are also fearsome warriors. They are rarely known to be mages. Khajiit mostly stay on land, but piracy and Skooma trade does draw some to work as sailors"
  tradition_breton_name:0 "Breton"
  tradition_breton_desc:0 "Bretons from the Ehlnofex beratu meaning half are a hybrid race of both human and elven ancestry that primarily inhabit their ancestral homeland of High Rock, and the Systres Archipelago. High Rock is fractious and divided politically, which is seemingly encouraged by the layout of the land itself. Warfare between kingdoms accounts for much of Breton history. Despite this, Bretons across the province share many facets of culture, including language, bardic traditions, and heroic tales. Bretons make up the peasantry, soldiery, magical elite, and ruling families of the feudal kingdoms competing for power within High Rock"
  tradition_imperial_name:0 "Imperial"
  tradition_imperial_desc:0 "Also known as Cyrodils, Cyrodilics, and Imperial Cyrods, the well-educated and well-spoken Imperials are the natives of the civilized, cosmopolitan province of Cyrodiil. Imperials are also known for the discipline and training of their citizen armies, and their respect for the rule of law. Imperials have proved to be shrewd diplomats and traders, and these traits, along with their remarkable skill and training as infantry, have enabled them to colonize various other nations and create the Empire. Their hegemony has waxed and waned throughout the eras, and most historians refer to three distinct Empires, the ends of which each mark a new epoch in Tamrielic history."
  tradition_cynical_believers_name:0 "Cynical Believers"
  tradition_cynical_believers_desc:0 "Gods should be respected but we cannot underestimate our own agency. Our power can be much more palpable than distant deities after all."
  tradition_cutthroat_politics_name:0 "Cutthroat Politics"
  tradition_cutthroat_politics_desc:0 "We teach our own to maintain composure at all times. You must engage with others to get what you want…by hook or by crook." 
  tradition_dunmer_name:0 "Dunmer Culture"
  tradition_dunmer_desc:0 "The Dunmer, also known as Dark Elves, or the archaic Moriche, are the grey-skinned, typically red-eyed elven peoples of Morrowind. In the Empire, Dark Elf is the common usage, but they and their Aldmeri brethren prefer the term Dunmer.Dark is variously interpreted as meaning dark-skinned, gloomy, and ill-favored by fate, with the Dunmer and their national identity embracing these various connotations with enthusiasm."
