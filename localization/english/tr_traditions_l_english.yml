 tradition_gnome_desc:0 "is a mythological creature and diminutive spirit in Renaissance magic and alchemy, introduced by Paracelsus in the 16th century and widely adopted by authors including those of modern fantasy literature. Typically small humanoids who live underground, gnome characteristics are reinterpreted to suit various storytellers and artists."
 tradition_valyrian_name:0 "Valyrian"
