 #DND
  tradition_gith_name:0 "Githyanki"
  tradition_gith_desc:0 "Githyanki are peerless warriors from the Astral Plane, known for their legendary silver blades and red dragon mounts. They seek the total destruction of Mind Flayers, whose ancient empire enslaved the ancestral Gith for millennia. As the effects of time is diminished in their native Astral Plane, githyanki are instead hatched from eggs all across realmspace in places called crèches. Crèches act as hatcheries, training grounds, and shelters outside of the Astral Plane. Githyanki are ruled by their lich queen Vlaakith and led in battle by her dragon-riding knights, the Kith'raki.."
  tradition_drow_name:0 "Drow"
  tradition_drow_desc:0 "Drow, also known as dark elves, deep elves, night elves, under-elves, and the Dark Ones among orcs, were a dark-skinned sub-race of elves that predominantly lived in the Underdark. They were hated and feared due to their cruelty, though some non-evil and an even smaller number of good drow existed"
