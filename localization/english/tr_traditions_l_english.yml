 tradition_hospitaller_name:0 "Hospitaller"
 tradition_hospitaller_desc:0 "The Order of Knights of the Hospital of Saint John of Jerusalem  Ordo Fratrum Hospitalis Sancti Ioannis Hierosolymitani commonly known as the Knights Hospitaller is a medieval and early modern Catholic military order. It was founded in the crusader Kingdom of Jerusalem in the 12th century and had headquarters there until 1291, thereafter being based in Kolossi Castle in Cyprus (1302-1310), the island of Rhodes (1310-1522), Malta (1530-1798), and Saint Petersburg (1799-1801)."
 tradition_templar_name:0 "Templar"
 tradition_templar_desc:0 "The Poor Fellow-Soldiers of Christ and of the Temple of Solomon, mainly known as the Knights Templar, was a military order of the Catholic faith, and one of the wealthiest and most popular military orders in Western Christianity. They were founded 1119, headquartered on the Temple Mount in Jerusalem, and existed for nearly two centuries during the Middle Ages."
 tradition_teutonic_name:0 "Teutonic"
 tradition_teutonic_desc:0 "The Teutonic Order is a Catholic religious institution founded as a military society 1190 in Acre, Kingdom of Jerusalem. The Order of Brothers of the German House of Saint Mary in Jerusalem was formed to aid Christians on their pilgrimages to the Holy Land and to establish hospitals. Its members have commonly been known as the Teutonic Knights, having historically served as a crusading military order for supporting Catholic rule in the Holy Land and the Northern Crusades during the Middle Ages, as well as providing military protection for Catholics in Eastern Europe. Purely religious since 1810, the Teutonic Order still confers limited honorary knighthoods The Bailiwick of Utrecht of the Teutonic Order, a Protestant chivalric order, is descended from the same medieval military order and also continues to award knighthoods and perform charitable work."


 

 tradition_sword_centric_name:0 "Sword Centric"
 tradition_sword_centric_desc:0 "This culture has such a affinity for swords and other bladed weapons that they have a long standing tradition all about it."
 tradition_headhunting_name:0 "Battlefield Headhunters"
