 tradition_bushido_name:0 "Bushidō"
 tradition_bushido_desc:0 "a moral code concerning samurai attitudes, behavior and lifestyle. There are multiple bushido types which evolved significantly through history. Contemporary forms of bushido are still used in the social and economic organization of Japan. Bushido is also used as an overarching term for all the codes, practices, philosophies and principles of samurai culture."
