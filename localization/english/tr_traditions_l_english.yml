 tradition_dense_bureaucracy_name:0 "Dense Bureaucracy"
 tradition_dense_bureaucracy_desc:0 "This culture inherited a massive body of laws and regulations, ostensibly meritocratic but requiring ritualistic devotion to navigate."
 si_tradition_colonial_seafaring_name:0 "Colonial Seafaring"
 si_tradition_colonial_seafaring_desc:0 "This culture crossed oceans to extract tribute from its newest colony."
###GREEK
  tradition_agoge_name:0 "Agōgá"
  tradition_agoge_desc:0 "From a young age, children belonging to this culture are put through a rigorous and often brutal training regime, making them into fearsome warriors who will choose death before dishonour."
  tradition_sparta_name:0 "Sparta"
  tradition_sparta_desc:0 "Sparta was unique in ancient Greece for its social system and constitution, which were supposedly introduced by the semi-mythical legislator Lycurgus. His laws configured the Spartan society to maximize military proficiency at all costs, focusing all social institutions on military training and physical development. The inhabitants of Sparta were stratified as Spartiates (citizens with full rights), mothakes (free non-Spartiate people descended from Spartans), perioikoi (free non-Spartiates), and helots (state-owned enslaved non-Spartan locals). Spartiate men underwent the rigorous agoge training regimen, and Spartan phalanx brigades were widely considered to be among the best in battle. Spartan women enjoyed considerably more rights than elsewhere in classical antiquity."
  tradition_athens_name:0 "Athens"
  tradition_athens_desc:0 "Athens Was a centre for the arts, learning and philosophy, home of Plato's Academy and Aristotle's Lyceum, Athens was also the birthplace of Socrates, Plato, Pericles, Aristophanes, Sophocles, and many other prominent philosophers, writers and politicians of the ancient world. It is widely referred to as the cradle of Western Civilization, and the birthplace of democracy, largely due to the impact of its cultural and political achievements during the 5th and 4th centuries BC on the rest of the then-known European continent."
 tradition_punnic_name:0 "Punic"
 tradition_punnic_desc:0 "Usually known as the Carthaginians (and sometimes as Western Phoenicians), were a Semitic people who migrated from Phoenicia to the Western Mediterranean during the Early Iron Age. In modern scholarship, the term Punic, the Latin equivalent of the Greek-derived term Phoenician, is exclusively used to refer to Phoenicians in the western Mediterranean, following the line of the Greek East and Latin West. The largest Punic settlement was Ancient Carthage (essentially modern Tunis), but there were 300 other settlements along the North African coast from Leptis Magna in modern Libya to Mogador in southern Morocco, as well as western Sicily, southern Sardinia, the southern and eastern coasts of the Iberian Peninsula, Malta, and Ibiza. Their language, Punic, was a dialect of Phoenician, one of the Northwest Semitic languages originating in the Levant."
 tradition_venice_name:0 "Venice"
 tradition_venice_desc:0 "The Republic of Venice was a sovereign state and maritime republic in parts of the present-day Italian Republic, Istria and Dalmatia that existed for 1,100 years from 697 until 1797. Centered on the lagoon communities of the prosperous city of Venice, it incorporated numerous overseas possessions in modern Croatia, Slovenia, Montenegro, Greece, Albania and Cyprus. The republic grew into a trading power during the Middle Ages and strengthened this position during the Renaissance. Most citizens spoke the Venetian language, although publishing in Italian became the norm during the Renaissance."
 tradition_korean_name:0 "Korea"
 tradition_korean_desc:0 "According to the mythic account recounted in the Samguk Yusa (1280s), the Gojoseon kingdom was founded in northern Korea and southern Manchuria in 2334 BC. The first written historical record on Gojoseon can be found from the text Guanzi. The Jin state was formed in southern Korea by the 3rd century BC. In the late 2nd century BC, Gojoseon eventually fell to the Han dynasty of China, which led to succeeding warring states, the Proto-Three Kingdoms period"
