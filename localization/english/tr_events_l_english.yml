l_english:
 #Hellenic
  hellenic_decision.0101.t:0 "Deciding on a Deity"
  hellenic_decision.0101.desc:0 "[ROOT.Char.GetFaith.PantheonTerm|U] are many and inscrutable, yet I cannot say that there are not some who hold a level of special appeal for me. Were I to dedicate myself openly to the express worship of primarily one such deity, I would doubtless draw like-minded souls to my side.\n\nWhatever the blessings my patron provides, being with similar [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] can only bring me health, wealth, and glory."

  hellenic_decision.0101.zeus:0 "Zeus, King of all the Gods."
  hellenic_decision.0101.athena:0 "Athena, goddess of wisdom and crafts."
  hellenic_decision.0101.hera:0 "Hera, August Queen who looks after marriages"
  hellenic_decision.0101.ares:0 "Ares, god of Battle and War."
  hellenic_decision.0101.demeter:0 "Demeter, goddess of fertility and the land."
  hellenic_decision.0101.dionysos:0 "Dionysos, god of theatre and wine."
  hellenic_decision.0101.hephestios:0 "Hephestios, god of smithing and crafts."
  hellenic_decision.0101.hermes:0 "Hermes, god of travel and commerce."
  hellenic_decision.0101.aphrodite:0 "Aphrodite, goddess of love and romance."
  hellenic_decision.0101.apollon:0 "Apollon, god of music and healing."
  hellenic_decision.0101.artemis:0 "Artemis, goddess of wild beasts and hunting"
  hellenic_decision.0101.herakles:0 "Herakles, the great hero and protector of men."
  hellenic_decision.0101.asklepios:0 "Asklepios, the physician of the gods."
  hellenic_decision.0101.optout:0 "I am not yet ready to decide."
  hellenic_decision.0101.flavor:0 "There is no shame in waiting until I am certain."
