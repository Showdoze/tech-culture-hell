l_russian:

 #Military
 innovation_hird:0 "Хускарл"
 innovation_hird_desc:0 "Традиция держать вооруженную свиту на службе у домашнего хозяйства сослужила нам хорошую службу. Формализовав и расширив эту систему, мы можем ввести в состав наших армий целые полки хускарлов."

 innovation_zweihanders:0 "Цвайхандерс"
 innovation_zweihanders_desc:1 "Эти массивные двуручные мечи столь же искусны в сокращении атакующих $knight_culture_player_plural_no_tooltip_lowercase$ поскольку они разбивают вражеские пики, что делает их грозным дополнением к нашим собственным пикейным полкам."

 innovation_longbows:0 "Длинные Луки"
 innovation_longbows_desc:0 "Воспользовавшись крепким деревом тиса, которое растет здесь, наши лучники научились делать длинные луки настолько мощными, что для их эффективного использования требуется специальная подготовка с раннего возраста. Эти инвестиции того стоят, так как наши лучники могут стрелять стрелами, которые летят дальше и проникают глубже, чем стрелы других лучников."

 innovation_adaptive_militia:0 "Адаптивные Войска"
 innovation_adaptive_militia_desc:1 "Такое оружие, как гёдендаг, дешево и просто в производстве, но удивительно эффективно против кавалерийских атак. Их существование позволяет нам адаптировать наших ополченцев, чтобы иметь гораздо лучшие шансы в бою с бронетехникой $knight_culture_player_plural_no_tooltip_lowercase$."

 innovation_valets:0 "Валеты"
 innovation_valets_desc:1 "Создание системы преданных слуг для наших благородных всадников позволит нам выставить$knight_culture_player_plural_no_tooltip_lowercase$ которые лучше вооружены и бронированы."

 innovation_pike_columns:0 "Колоны Копейщиков"
 innovation_pike_columns_desc:0 "Пикинеры всегда были сильными защитниками, но исторически им не хватало мобильности и нападения. Разработка новых формирований для устранения этого недостатка повысит наши шансы на победу в бою."

 innovation_legionnaires:0 "Легионеры"
 innovation_legionnaires_desc:1 "Точно так же, как мы восстановили Римскую империю, мы восстановим структуру старого римского легиона и его внушающих страх элитных войск!"

 innovation_desert_tactics:0 "Тактики Пустыни"
 innovation_desert_tactics_desc:0 "Пустыня — незнакомое место с плохой местностью для кавалерийских атак. Мы должны адаптироваться к этим землям и полевой кавалерии, которая лучше подходит для боя в нашем новом доме."

 innovation_caballeros:0 "Кабальерос"
 innovation_caballeros_desc:0 "Андалузские жеребцы лучше путешествуют и сражаются на пересеченной местности, чем лошади других пород. Мы можем обучить специализированные кавалерийские полки, которые воспользуются этим преимуществом."

 innovation_cataphracts:0 "Катафракты"
 innovation_cataphracts_desc:0 "Наша устрашающая кавалерия-катафракт, полностью облаченная в защитные железные доспехи, может сломать почти любую оборонительную линию, ворвавшись прямо в нее своими копьями."

 innovation_hobbies:0 "Наезники Хобби"
 innovation_hobbies_desc:1 "Всадники на наших кельтских лошадях-хобби одновременно быстры и проворны — идеально подходят для разведки и рейдов по пересеченной местности, где враг $knight_culture_player_plural_no_tooltip_lowercase$ ненавидит идти."

 innovation_rectilinear_schiltron:0 "Прямолинейный Шилтрон"
 innovation_rectilinear_schiltron_desc:0 "Прямолинейный Шилтрон — мощная защитная формация, но она ограничена в нападении и подвижности. Несмотря на то, что для использования требуется большая дисциплина, наш прямолинейный шилтрон представляет собой превосходное формирование, способное как к мощной наступательной, так и к оборонительной тактике."

 innovation_forest_wardens:0 "Лесные Стражи"
 innovation_forest_wardens_desc:0 "Наши предки поколениями жили в этих лесах, но теперь им угрожают чужаки. Накопленный веками опыт ведения боевых действий в лесах поможет нам в защите нашей прародины."

 innovation_compound_bows:0 "Композитные Луки"
 innovation_compound_bows_desc:0 "Наши составные луки, изготовленные из ламинированных полос рога, дерева и сухожилий, намного меньше традиционных луков, но при этом столь же мощны. Этот уменьшенный профиль позволяет удобно стрелять верхом, что позволяет нам выставлять в бою действительно разрушительных конных лучников."

 innovation_khandayats:0 "Хандаяты"
 innovation_khandayats_desc:0 "Наши ценные Хандаяты, обладающие навыками обращения с палашом кханда, умеют сражаться как в джунглях, так и уничтожать вражескую легкую кавалерию."

 innovation_futuwaa:0 "Футуваа"
 innovation_futuwaa_desc:0 "Наша молодежь начала формировать клубы, которые пропагандируют доблесть, энергию и нравственное поведение. Поддерживая и поддерживая эти клубы, мы обеспечим приток боеспособных солдат, которых мы сможем объединить для нашего дела."

 innovation_mubarizuns:0 "Мубаризун"
 innovation_mubarizuns_desc:0 "Созданные по образцу легендарных чемпионов армии Рашидун, наши солдаты Мубаризун обучены преуспевать как в групповом бою, так и в одиночном бою."


 innovation_hussar_raids:1 "$hussar$ Наезники"
 innovation_hussar_raids_desc:1 "Легкая кавалерия, которая может быстро атаковать незащищенных врагов, прежде чем броситься назад, наша $hussar$ могут быть сформированы в полки, которые специализируются на преследовании и рейдах."

 innovation_druzhina:0 "Дружина"
 innovation_druzhina_desc:0 "Варяжские солдаты долгое время служили импозантными телохранителями наших монархов, но с таким же успехом они могут служить в наших армиях и преданной тяжелой пехотой."

 innovation_mountain_skirmishing:0 "Горные Бойцы"
 innovation_mountain_skirmishing_desc:0 "Великие горы на Африканском Роге создают проблемы с логистикой для многих типов армий, но наши застрельщики могут легко адаптироваться к этим условиям, чтобы разгромить вражеских захватчиков."

 innovation_bush_hunting:0 "Кустовая Охота"
 innovation_bush_hunting_desc:0 "Буш — грубое и суровое место, но он предлагает множество возможностей для тех, кто знает, где искать и как его использовать. Обучение наших лучников этим приемам даст им преимущество при сражении с врагами в этих областях."

 innovation_mobile_guards:0 "Оборонительныя тактики"
 innovation_mobile_guards_desc:0 "Наш народ был сослан и изгнан снова и снова. Несмотря на трагедию, этот опыт привел нас к исключительным навыкам арьергардной тактики, сводящей к минимуму потери."

 innovation_alpine_supremacy:0 "Альпийское превосходство"
 innovation_alpine_supremacy_desc:0 "Высокогорье нашей родины требует от наших солдат иной логистики и боевых приемов, чем низменности. Овладение этими способностями сделает нас бесспорными повелителями гор."

 innovation_sahel_horsemen:0 "Сахельские всадники"
 innovation_sahel_horsemen_desc:0 "Сахель представляет собой сухую и засушливую равнину, где огромные расстояния часто преодолеваются лошадьми. Сахельские всадники — конные воины, использующие легкие стеганые доспехи и дротики, чтобы опустошать своих врагов. Они быстры и легко преодолевают пустыни и засушливые земли."
 
 innovation_zbrojnosh:0 "Збройнош"
 innovation_zbrojnosh_desc:0 "Лесистые холмы и горы нашей родины требуют иного подхода к войне. Наши вооруженные люди, Збройнош, обучены использовать местность в своих интересах и зарекомендовали себя как хорошие бойцы, способные победить гораздо более крупные армии."

 innovation_upland_skirmishing:0 "Равниные Бойцы"
 innovation_upland_skirmishing_desc:0 "Холмы лесистой саванны были нашей родиной на протяжении поколений. Наши предки показали нам, как использовать эту местность, и когда рейдеры угрожают нашим границам, мы можем использовать эти знания для нашей защиты."
 
 innovation_sarawit:0 "Саравит"
 innovation_sarawit_desc:0 "Высокогорье, где поселились наши предки, требует особого подхода к земледелию. Строительство террасных полей научило нас разрабатывать новую военную тактику, которую применяют наши солдаты Серавит."
 
 innovation_desert_mountain_herding:0 "Пустынно-горные Традиции"
 innovation_desert_mountain_herding_desc:0 "С древних времен жители наших гор искали способы пасти свои стада в негостеприимной местности. Это превратило их в очень стойких и крепких воинов, которых звали Абудрар."
 
 innovation_royal_army_tradition:0 "Традиции Королевской Армии"
 innovation_royal_army_tradition_desc:0 "188 / 5 000
Результаты перевода
У нас есть давняя традиция создания постоянной армии для защиты столицы. Это дало нам доступ к крутым солдатам, которые очень хорошо работают с войсками поддержки, такими как боевые слоны."
 
 innovation_repeating_crossbow:0 "Чи-ко-ну"
 innovation_repeating_crossbow_desc:0 "Многозарядный арбалет, известный как Чи-ко-ну, — гениальное изобретение с простым в использовании механизмом, которым может управлять любой. То, чего ему не хватает в дальности и огневой мощи, он с лихвой компенсирует скорострельностью, что делает его идеальным оружием для оборонительных позиций."

 innovation_men_at_arms:0 "Регулярная Армия"
 innovation_men_at_arms_desc:0 "Обучение и оснащение постоянных армий, которые остаются в непосредственном распоряжении наших правителей, станет ступенькой на пути к централизации нашей власти."

 innovation_borja:0 "Commercio di Cavalieri"
 innovation_borja_desc:1 "Предоставляя Франсии и Арагону инновации в оружии и доспехах, жители Флоренции могут заручиться поддержкой Элитной гвардии Запада. Вооруженные тяжелой броней, шлемами лягушачьей пасти и тяжелыми боевыми молотами, эти рыцари уничтожают любого противника, подвергающего опасности дворянина Фиорентини."

 innovation_templar:0 "Займы У Теократии"
 innovation_templar_desc:1 "Совершая сделки с католической церковью, венецианцы создали коммуну для тамплиеров. Собираясь в стенах Венеции, эти элитные войска будут использованы в бесчисленных крестовых походах для своих богатых морских магистров."

 innovation_atlantean_survivors:0 "Атланты-выживальщики"
 innovation_atlantean_survivors_desc:1 "Тридцать тысяч лет борьбы атлантов на малых атлантических островах укрепили их решимость. Удерживая магию своих предков, элитные водные солдаты могущественной Атлантиды могут возродиться."

 innovation_amazons:0 "Амазонки"
 innovation_amazons_desc:1 "Используя сильных породистых лошадей и длинные луки, мифические амазонки с невероятной точностью поражают любого противника. Эти роковые женщины, обладающие тактическим мышлением и способные высматривать слабые места, представляют собой смертельную вражескую единицу."

 innovation_trojan_wall:0 "Троянские Стены"
 innovation_trojan_wall_desc:1 "Огромная укрепленная стена Трои с высокими воротами и прекрасными башнями сама по себе является культурным чудом. Сопровождающие гарнизоны, охраняющие легендарный город Трою, ныне Илион, огромны и до краев заполнены осадными припасами."

 innovation_isaurian_advantage:0 "Мастера Гор"
 innovation_isaurian_advantage_desc:1 "Мародеры Исаврии славились своей горной тактикой и были практически непобедимы на своей гористой родине."

 innovation_swiss_knights:0 "Швейцарская Знать"
 innovation_swiss_knights_desc:1 "При Швейцарской Конфедерации каждый боеспособный мужчина был обучен тактике формирования щуки, что позволяло вечно защищать свою альпийскую нацию. Многие были обучены как рыцари, используя постоянно развивающиеся технологические достижения, чтобы стать гордой элитной гвардией многих стран, включая Папскую область."

 innovation_denyen_piracy:0 "Пираты Кипра"
 innovation_denyen_piracy_desc:1 "Поселившись на Кипре и объединившись с другими культурами в этом районе, Дениен предпочитают пиратство на многих землях восточного Средиземноморья, используя свои хорошо развитые триеры."

 innovation_austrian_mercenaries:0 "Богемские Наемники"
 innovation_austrian_mercenaries_desc:0 "Двуручные мечи, разработанные австрийцами на ранних этапах разработки, отлично подходят для того, чтобы рубить приближающихся всадников и ломать вражеские пики, что делает их грозным дополнением к нашим собственным полкам пикинеров. Наряду с использованием Хускарлов, Австрия постоянно набирает солдат из герцогства Богемии для использования в своих армиях."

 innovation_sumerian_architecture:0 "Наследие Шумерии"
 innovation_sumerian_architecture_desc:0 "Благодаря коллекции древних текстов, артефактов и хорошо оснащенной рабочей силе мы можем переделать Ближний Восток, сродни Древнему Шумеру. Стены будут усажены пышной растительностью, а зиккураты станут огромными мастерскими для создания лучших осадных орудий. Да здравствует Новый Шумер, земля роскоши и красоты!"

 innovation_tiger_riders:0 "Тигровые Наезники"
 innovation_tiger_riders_desc:0 "Through the exotic trade of India and Africa, the Месопотамские царства могут выращивать крупных кошек в своих тропических поймах. Ручки можно использовать для хранения их для использования в спорте, разведении, торговле предметами роскоши и, возможно, в новой форме боевой кавалерии; Типесы."

 innovation_anunnaki_blood:0 "Кровь Анунаки"***
 innovation_anunnaki_blood_desc:0 "Изолируя и наблюдая за потомками шумеров, мы можем связать наш народ с родословной аннунаков. С их благочестивой кровью, текущей в наших венах, мы проживем более долгую и здоровую жизнь и уменьшим вероятность нечистоты среди наших людей."

 innovation_dacian_tactics:0 "Дакийское Вооружение"
 innovation_dacian_tactics_desc:0 "Дакийских воинов боялись за их оружие «Фалькс», способное повреждать черепа легкобронированных римлян и цепляться за крайности. Римляне очень тщательно вооружали своих солдат, чтобы попытаться противостоять этому нововведению. Наряду со своими воинами, вооруженными фальксами, даки используют различные осадные орудия, разработанные во фракийских и греческих землях, такие как многозарядная баллиста Polybolos."

#MAA

 huscarl_flavor:0 "#F Германские хускарлы — мастера использования стен из щитов, чтобы блокировать входящие залпы стрел.#!"
 
 landsknecht_flavor:0 "#F Немецкие ландскнехты могут использовать свои массивные цвайхендеры, чтобы прорваться через плотные ряды вражеских копейщиков.#!"
 
 longbowmen_flavor:0 "#F Хотя для того, чтобы овладеть им, требуется целая жизнь, длинные луки Англии и Уэльса достаточно сильны, чтобы пробить пластину, и имеют почти непревзойденную скорострельность.#!"
 
 goedendag_flavor:0 "#F Фламандский гёдендаг — это дубина с шипами, которую можно защитить от кавалерийских атак.#!"
 
 gendarme_flavor:0 "#F Французские жандармы — сияющая вершина тяжелой кавалерии, внушающая трепет всему миру.#!"
 
 chasseur_flavor:0 "#F Рыцари Аутремера овладели как европейским искусством верховой езды, так и тактикой левантийской пустыни.#!"
 
 picchieri_flavor:0 "#F Мобильные построения, используемые латиноамериканскими пикьери, делают их более смертоносными, чем традиционные копейщики.#!"
 
 praetorian_flavor:0 "#F Лучшие из лучших, Палатини — элитные римские солдаты, которые служат непосредственно Императору.#!"
 
 caballero_flavor:0 "#F В отличие от большинства кавалеристов, иберийские кабальеро чувствуют себя как дома как на плоских равнинах, так и на пересеченной холмистой местности.#!"
 
 cataphract_flavor:0 "#F Закованные в железные доспехи, греческие катафракты своим натиском могут сломать почти любую оборонительную линию.#!"
 
 hobelar_flavor:0 "#F Быстрые и проворные, кельтские хобелары могут легко совершать набеги на леса и холмы, которых избегает другая кавалерия.#!"
 
 schiltron_flavor:0 "#F Невероятная дисциплина шотландских пикинеров позволяет им легко отражать вражеские атаки даже на открытых равнинах.#!"
 
 metsanvartija_flavor:0 "#F Уральская Мецьнвартия может атаковать захватчиков градом стрел, прежде чем раствориться в деревьях.#!"
 
 horse_archers_flavor:0 "#F Кочевые племена используют конных лучников, чтобы выпускать град стрел, и их практически невозможно поймать.#!"
 
 ayyar_flavor:0 "#F Молодые и энергичные члены бойцовских клубов Айяра служат добровольными и способными солдатами, готовыми быть призванными в любой момент.#!"
 
 mubarizun_flavor:0 "#F Арабский Мубаризун, обученный как групповому бою, так и одиночному бою, может сокрушить в бою любую другую пехоту.#!"
 
 druzhina_flavor:0 "#F Русские Дружины — искусные телохранители, посвятившие себя защите своих союзников.#!"
 
 hussar_flavor:1 "#F Мастера рейдов, печально известная легкая кавалерия $hussar$ Восточной Европы может быстро расправиться с бегущей вражеской армией.#!"
 
 horn_warrior_flavor:0 "#F Воинов с Африканского Рога, опытных в боевых действиях в горах, нельзя недооценивать.#!"
 
 bush_hunter_flavor:0 "#F Эти западноафриканские лучники используют труднопроходимую местность в своих интересах.#!"
 
 shomer_flavor:0 "#F Преданные защите своих родственников, еврейские шомеры умеют прикрывать своих собратьев в бою.#!"
 
 khandayat_flavor:0 "#F Индийские кхандаяты - мастера фехтования, которые могут легко сразить как людей, так и лошадей.#!"
 
 mountaineer_flavor:0 "#F Интенсивные тренировки на больших высотах делают альпийских солдат бесспорными чемпионами в своей области.#!"

 sahel_horsemen_flavor:0 "#F Сахельские всадники — конные воины, использующие легкие стеганые доспехи и дротики, чтобы опустошать своих врагов#!"
 
 guinea_warrior_flavor:0 "#F Воины гвинейских нагорий двигаются быстро, а их дротики точны и смертоносны.#!"
 
 sarawit_flavor:0 "#F Саравит — хорошо обученная армия, живущая в Эфиопском нагорье.#!"
 
 zbrojnosh_flavor:0 "#F Дома, в холмах и лесах Центральной Европы, Збройношей боятся повсюду.#!"
 
 abudrar_flavor:0 "#F Абудрарские горцы знают каждое ущелье и вади своей родины.#!"
 
 palace_guards_flavor:0 "#F Обычно стоя на страже и поддерживая мир, эти универсальные воины могут составить костяк любой армии.#!"
 
 chu_ko_nu_flavor:0 "#F Вооруженные Чу-ко-ну, эти лучники способны стрелять стрелами с высокой скорострельностью.#!"
 
 borja_brute_flavor:0 "#F Элитная гвардия королевской семьи Арагона; эти колоссальные воины, вооруженные тяжелыми боевыми молотами для убийства рыцарей, назначены для защиты во Флоренции.#!"
 
 venetian_templar_flavor:0 "#F Эти тамплиеры Церкви хорошо финансируются и расположены в границах морской Венеции. Их сила будет использована против могущественного Константинополя со временем.#!"
 
 spearhead_lancers_flavor:0 "#F На протяжении веков эзотерической магии эти чешуйчатые воины рождались с оружием из лезвий рыбы-пилы и рога рыбы-меч. Благодаря тщательной военной практике их собственные головы можно было использовать в качестве смертоносного оружия.#!"
 
 shark_rider_flavor:0 "#F Когда-то охранявшие водные Дворцы Атлантиды, только самые преданные Понту могут вступить в их ряды. Эти смертоносные бойцы невероятно быстры вблизи водоемов и столь же прожорливы.#!"
 
 deep_ascended_flavor:0 "#F Хотя мировые культы называют их Глубоководными, атланты знают этих существ как Абиссалов. Шкуры плотные, как камень, и когти, смертоносные, как копья, немногие могут сравниться с их упорством в рукопашном бою.#!"
 
 amazon_warriors_flavor:0 "#F Красота амазонок могла сравниться только с их смертоносностью. Эти конные лучники могли пускать стрелы от долины Дона до Константинополя, и мало кто забыл их легендарную воинскую культуру.#!"
 
 swiss_knight_flavor:0 "#F Гордые, хорошо экипированные швейцарские рыцари, вооруженные шестиметровыми пиками, способными пробить оборону любой армии. Никто не бросит вызов свободным землям Швейцарии с двадцатью тысячами копейщиков у дверей.#!"
 
 denyen_pirates_flavor:0 "#F Дениенские пираты — это хорошо обученные легкие солдаты, созданные для того, чтобы быстро покорять своих противников при нападении на борт торговых судов.#!"
 
 tiger_riders_flavor:0 "#F Благодаря тщательно контролируемой подготовке самые прославленные воины Месопотамии садятся верхом на шумерских боевых тигров, выведенных исключительно для их размера и мощи. Скорость и агрессивность этих юнитов можно использовать для уничтожения слонов, другой кавалерии и потенциального гражданского или двух.#!"
 tiger_riders:0 "Типесы"

 dacian_warrior_flavor:0 "#F Дакийские воины были известны своей тактикой отступления и знаменитым вооружением «Фалкс». Фалькс мог вдавить римские шлемы и легко разрезать руки и ноги врагов, а также использовался для отрыва щитов от их противников. Даки были известны как отличные тактики и, хотя их солдаты считались легкими пехотинцами, могли нанести точный удар по гораздо более крупным и смертоносным врагам.#!"
 dacian_warrior:0 "Дакийские Войны"

 polybolos_flavor:0 "#F Полиболос — древнегреческая многозарядная баллиста, изобретенная Дионисием Александрийским. Оружие может стрелять подобно повторяющейся катапульте, приводиться в действие цепными приводами и запускать несколько десятков болтов во врагов.#!"
 polybolos:0 "Полиболос"

 helepolis_flavor:0 "#F Гелеполис был чудом инженерной мысли, созданным Полиидом Фессалийским, действовавшим как подвижная осадная башня, заполненная войсками и рабочими. Helepolis может быть оснащен восемью катапультами, размер которых уменьшается по мере того, как вы поднимаетесь на башню, и облицован шерстяными шкурами, чтобы сделать башню огнеупорной. В башне также есть перфорированная передняя стена для стрельбы снарядами из легких метателей дротиков, чтобы отбить атакующих.#!"
 helepolis:0 "Хелеполис"
 
 innovation_hyroglifics:0 "Ироглифы"
 innovation_hyroglifics_desc:0 "До того, как слово стало распространенным желанием писать, существовали гироглифы, древняя форма письма"
 
  #Military
 innovation_princely_administration:0 "Княжеская администрация"
 innovation_princely_administration_desc:0 "Расширив администрацию отдельными должностными лицами по финансовым, судебным и военным вопросам, администрация станет более эффективной. В то же время разделение властей ослабляет чиновников, позволяя правителю усилить контроль."
 
 innovation_accounting:0 "Бугалтерия"
 innovation_accounting_desc:0 "Более систематический способ отслеживания того, что приходит и уходит, что у нас есть и что мы должны, позволит нам лучше управлять своими финансами."

 innovation_estate_assembly:0 "Собрание Помещиков"
 innovation_estate_assembly_desc:0 "Собрание представителей сословий королевства, подразделений общества в феодальные времена, состоящее из духовенства, знати и простолюдинов, созываемое вместе для обсуждения, законодательства или налогообложения."

 innovation_renaissance_architecture:0 "Архитектура эпохи Возрождения"
 innovation_renaissance_architecture_desc:0 "Наши архитекторы и ремесленники постепенно заново открывают для себя стили древних греков и римлян."

 innovation_polyphony:0 "Полифония"
 innovation_polyphony_desc:0 "Мелодии в наших храмах состоят из двух или более одновременных линий независимой мелодии, в отличие от музыкальной текстуры с одним голосом."

 innovation_libraries:0 "Библиотеки"
 innovation_libraries_desc:0 "В то время как книги раньше были чем-то только для монахов и ученых, теперь у каждого уважающего себя дворянина есть по крайней мере несколько книг, независимо от того, читал он их или нет."

 innovation_free_companies:0 "Вольные Наемники"
 innovation_free_companies_desc:0 Термин "Свободная Компания" чаще всего применяется к многочисленным бандам наемников, возникшим во время Столетней войны и в основном состоявшим из ветеранов конфликта, но также и из людей более низкого ранга, которые искали счастья в войне."
 
 innovation_halberdiers:0 "Иновация Костоломов "
 innovation_halberdiers_desc:0 "Алебарда — это двуручное древковое оружие, которое широко использовалось в 14, 15 и 16 веках. Алебарда состоит из лезвия топора, увенчанного шипом, установленным на длинном древке, отлично подходит для борьбы с бронированными противниками. У него всегда есть крюк или шип на задней стороне лезвия топора для захвата конных бойцов."
  
 innovation_career_soldiers:0 "Солдаты Карьеристы"
 innovation_career_soldiers_desc:0 "С увеличением масштабов войн и последующей высокой потребностью в способных людях все больше и больше простолюдинов считают военную службу подходящим карьерным путем."

 innovation_periodic_musters:0 "Периодические Сборы"
 innovation_periodic_musters_desc:0 "Проводя периодические сборы во всех регионах королевства, мы всегда знаем, кто годен для войны, когда мы в ней нуждаемся."

 innovation_humanism:0 "Гуманизм"
 innovation_humanism_desc:0 "Гуманизм относится к сосредоточению внимания на человеческом благополучии и выступает за человеческую свободу, автономию и прогресс."

 innovation_sovereignty:0 "Суверенитет"
 innovation_sovereignty_desc:0 "Суверенитет – это верховная власть на территории. Начиная с эпохи Возрождения, феодальные магнаты резко теряли власть в пользу территориального князя. Таким образом, статус князя перешел от сюзеренитета к суверенитету."

 halberdiers_unit:0 "Костоломы"*
 halberdiers_unit_desc:0 "Алебарда — это двуручное древковое оружие, которое широко использовалось в 14, 15 и 16 веках. Алебарда состоит из лезвия топора, увенчанного шипом, установленным на длинном древке, отлично подходит для борьбы с бронированными противниками. У него всегда есть крюк или шип на задней стороне лезвия топора для захвата конных бойцов."
