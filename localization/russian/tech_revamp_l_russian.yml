#LEGACY

culture_era_antiquity:0 "Античность"
culture_era_antiquity_desc:0 "Классическая эра началась на заре человечества. Инновации закончились, когда человек был вынужден вернуться в глинобитные хижины"
culture_era_renaissance:0 "Эпоха Возрождения"
culture_era_renaissance_desc:0 "Эпоха Возрождения знаменует собой повторное открытие классических авторов, зарождение научного метода и новых стилей в искусстве, архитектуре и музыке. Но и рост центральной и региональной власти за счет феодальных магнатов."
#Antiquity
 innovation_nile_agriculture:0 "Нильское сельское хозяйство"
 innovation_nile_agriculture_desc:0 "Предсказуемый разлив реки Нил с самого начала истории человечества был подарком тем, кто селился рядом с ним."
 innovation_bronze_work:0 "Бронзовый Рабочий"
 innovation_bronze_work_desc:0 "Бронза является самым древним способом смешивания металлов, что дает начало золотому веку человечества"
 innovation_trireme:0 "Трирема"
 innovation_trireme_desc:0 "Трирема — корабль, сделанный греками и использовавшийся во всех средиземноморских работах"
 innovation_iron_work:0 "Работа с железом"
 innovation_iron_work_desc:0 "Железо — следующий шаг в эпоху металлов. Может не так хорошо, как бронза, но дешевле"
 innovation_steel_work:0 "Сталелитейная обработка"
 innovation_steel_work_desc:0 "Сталь - это прочный и прочный металл, используемый после железа и полезный по стоимости"
 innovation_ships:0 "Корабли"
 innovation_ships_desc:0 "По всему миру люди путешествовали, используя воду, которая покрывает эту планету."
 innovation_world_is_round:0 "Мир круглый"
 innovation_world_is_round_desc:0 "Знания о том, что Земля круглая, были известны на протяжении веков, но некоторые люди до сих пор это отрицают"
 innovation_makeup:0 "Косметика"
 innovation_makeup_desc:0 "Косметика используется, чтобы сделать внешний вид более привлекательным"

#Tribal
 innovation_hindu_arabic_numberal:0 "Индуистская арабская система счисления"
 innovation_hindu_arabic_numberal_desc:0 "Более практичный способ расчета логистики сделает все, от подсчета монет до управления королевством, более эффективным."
 innovation_stirrups:0 "Стремена"
 innovation_stirrups_desc:0 "Прикрепление опоры к седлу дает всаднику большую устойчивость, позволяя ему лучше контролировать своих ездовых животных."
 innovation_ghazal:0 "Газель"
 innovation_ghazal_desc:0 "Эти стихи о любви и утрате вызывают благоговейный трепет у тех, кто их читает. Любые народы, привлеченные к ответственности за создание таких прекрасных писаний, несомненно, вызовут такое же удивление."
 innovation_corpus_juris_civilis:0 "Corpus Juris Civilis"
 innovation_corpus_juris_civilis_desc:0 "Юстиниан Великий решил реформировать старые римские законы, чтобы они соответствовали потребностям Византийской империи. В своих усилиях он собрал 39 ученых, чтобы разобраться с многочисленными юридическими документами, надеясь исключить устаревшие, излишние или противоречивые законы и реорганизовать их таким образом, чтобы сделать римское право более ясным."
 innovation_tanistry_elective:0 "Система Выборного Права Танистри"
 innovation_tanistry_elective_desc:0 "Выборочная система Tanistry для вашего домена, мне нужно добавить сюда больше текста позже, хе-хе"
 innovation_scandinavian_elective:0 "Скандинавская система выборного права"
 innovation_scandinavian_elective_desc:0 "Скандинавская выборная система для вашего домена, мне нужно добавить сюда текст позже, хе-хе"
 innovation_saxon_elective:0 "Саксонская система выборного права"
 innovation_saxon_elective_desc:0 "Саксонская выборная система для вашего домена, мне нужно добавить сюда больше текста позже, хе-хе"
 innovation_caravenserai:0 "Караван-сарай"
 innovation_caravenserai_desc:0 "Размещение постоялых дворов рядом с торговыми путями не только значительно улучшило бы торговлю, но и способствовало бы межкультурному обмену, что позволило бы нам быть в курсе событий в мире."
 innovation_earth_size:0 "Размер Земли"
 innovation_earth_size_desc:0 "Размер Земли обсуждался многими учеными, но вы можете точно определить окружность"
 innovation_high_carbon:0 "Высокоуглеродистый"
 innovation_high_carbon_desc:0 "Углеродистая сталь представляет собой сталь с содержанием углерода от 0,05 до 2,1 процента по массе."

#Early Medieval
 innovation_heavy_plough:0 "Тяжелый плуг"
 innovation_heavy_plough_desc:0 "Возможность глубоко вспахивать толстую глинистую почву привела к сельскохозяйственной революции, когда глинистая почва, которая когда-то считалась хуже сухой, теперь дает больше возможностей для сельского хозяйства и строительства."
 innovation_number_of_days:0 "Количество дней"
 innovation_number_of_days_desc:0 "Количество дней в году было трудно определить, но с помощью науки и исследований"
 innovation_bimaristan:0 "Болезнь"
 innovation_bimaristan_desc:0 "Эти исламские больницы обслуживали всех, независимо от их культуры, расы или религии. Их цель была единственной, и она состояла в том, чтобы спасти своих пациентов."
 innovation_ordu:0 "Орду"
 innovation_ordu_desc:0 "Чтобы поддерживать порядок в племенах, нашим лидерам нужны люди, которым они могут доверять, чтобы исполнять их волю. Орду — элитная группа солдат, подчиняющихся только своим хозяевам."
 innovation_fatimid_meritocracy:0 "Фатимидская меритократия"
 innovation_fatimid_meritocracy_desc:0 "В процветающей стране все талантливые умы имеют место в управлении, независимо от их религиозного и культурного происхождения."
 innovation_iqta:0 "Икта"
 innovation_iqta_desc:0 "Разделение наших земель на икта и назначение иктадаров править с определенным уровнем автономии может оказаться полезным для процветания нашей нации."
 innovation_resovoir_pens:0 "Резервуарная ручка"
 innovation_resovoir_pens_desc:0 "Мы успешно создали ручку, которую можно положить в рукав, не оставляя пятен, выливая чернила только тогда, когда владелец собирается писать. Дальнейшее производство таких ручек повысит эффективность документации, а также продемонстрирует изобретательность нашего народа."

#High Medieval
 innovation_wheelbarrow:0 "Тачка"
 innovation_wheelbarrow_desc:0 "Так много зависит от тачки."
 innovation_earth_chart:0 "Хартия Земли"
 innovation_earth_chart_desc:0 "Карты на море и картографирование планеты, максимально детализированные с помощью технологии"
 innovation_exechequer:0 "Казначейство"
 innovation_exechequer_desc:0 "По мере того, как наша казна растет, становится все более важным вести подробный учет ваших расходов и доходов."
 innovation_eyres:0 "Эйрес"
 innovation_eyres_desc:0 "Если мы хотим увидеть, что управление нашим доменом поддерживается, в наших интересах было бы отправить представителей, чтобы немедленно искоренить любые неправомерные действия или бесхозяйственность."
 innovation_cannon_of_medicine:0 "Канон медицины"
 innovation_cannon_of_medicine_desc:0 "Четкая, стандартизированная документация по медицине может значительно повысить эффективность работы наших врачей."
 innovation_madrasa:0 "Медресе"
 innovation_madrasa_desc:0 "Важно, чтобы у нас был институт для обучения наших людей священным учениям Корана и другим формам высшего образования."
 innovation_pernach:0 "Пернах"
 innovation_pernach_desc:0 "Нашим кузнецам удалось создать оружие, специализирующееся на пробивании брони. Распространение этого оружия, вероятно, вселит страх в наших врагов, независимо от того, насколько хорошо они защищены."

#Late Medieval
 innovation_magna_carta:0 "Magna Carta"
 innovation_magna_carta_desc:0 "Чтобы помешать тиранам навязывать правила, которые могут нанести ущерб их вассалам, мы можем захотеть заключить контракт, который убедит их в безопасности их благосостояния."
 innovation_universe_rotation:0 "Вращение планет"
 innovation_universe_rotation_desc:0 "Знание движения планет есть высокий источник знания и великий момент для человечества"
 innovation_yassa:0 "Ясса"
 innovation_yassa_desc:0 "Ясса диктует закон людям, находящимся под нашей властью. Его цель - установить порядок и единство среди тех, кто находится под властью Империи"
 innovation_mali_trade:0 "Мали Трейд"
 innovation_mali_trade_desc:0 "Обильный источник золота и соли делает Западную Африку идеальным местом для ведения торговли. Налогообложение торговых товаров может оказаться отличным источником дохода."
 innovation_mudejar_art:0 "Мудехар Искусство"
 innovation_mudejar_art_desc:0 "Разрешение местным архитекторам завоеванных территорий включать их культурную и духовную эстетику в свои проекты может быть эффективным способом ослабить напряженность между культурами."
 innovation_shahna_i_mandi:0 "Шахна-и-Манди"
 innovation_shahna_i_mandi_desc:0 "Регулирование рынка позволит нам сократить зарплату солдат, так как фиксированная цена позволит им покупать товары по более низким ценам."
 innovation_russkaya_pravda:0 "Русская правда"
 innovation_russkaya_pravda_desc:0 "Непоследовательные наказания, определяемые статусом личности, разжигают бытовой конфликт. Совершающие преступления должны понести соответствующее наказание, независимо от класса."

#renaissance
 innovation_earth_around_sun:0 "Земля вращается вокруг Солнца"
 innovation_earth_around_sun_desc:0 "Открыто знание о том, что Земля не является центром Вселенной, как думали другие"
 innovation_spring_steel:0 "Стальная пружина"
 innovation_spring_steel_desc:0 "Пружинная сталь используется в производстве различных изделий, в том числе мечей, пил, пружин и многого другого. Эти стали обычно представляют собой низколегированную марганцевую, среднеуглеродистую или высокоуглеродистую сталь с очень высоким пределом текучести. Это позволяет предметам из пружинной стали возвращать свою первоначальную форму, несмотря на значительный прогиб или скручивание"

#Japanese
 innovation_samurai:0 "Нагината Воины"
 innovation_samurai_desc:0 "Нагината — это древковое оружие и одна из нескольких разновидностей традиционных японских клинков (нихонто). Изначально нагината использовалась классом самураев феодальной Японии, а также асигару (пехотинцами) и сёхей (монахами-воинами)."
 innovation_samurai_bow:0 "Японские Лучники"
 innovation_samurai_bow_desc:0 "Японские воины стали мастерами владения луком и рассматривают его как неотъемлемую часть своего воинского пути"
 samurai:0 "Нагината Воины"
 samurai_bow:0 "Японские Лучники"
 samurai_flavor:0 "#F Нагината — это древковое оружие и одна из нескольких разновидностей традиционных японских клинков (нихонто). Изначально нагината использовалась классом самураев феодальной Японии, а также асигару (пехотинцами) и сёхей (монахами-воинами)."#!"
