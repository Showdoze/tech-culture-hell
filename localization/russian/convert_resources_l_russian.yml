# Общий
convert_resources_decision_t:0 "Соберите совет"
convert_resources_decision_desc:0 "Обратитесь к совету за помощью в вашем финансовом положении."
convert_resources_decision_tt:0 "Предоставляет несколько способов получить золото или доход."
convert_resources_decision_confirm:0 "Призовите своих подданных"
convert_resources_decision_effect_tt:0 "Преобразовать [prestige|E], [piety|E], [income|E] или популярное [opinion|E] в [gold|E]."
convert_resources_events.01.t:0 "Совет собран"
convert_resources_events.01.desc:0 "Совет собран и готов выполнять мои приказы. У меня есть несколько способов разбогатеть: коррупция, помощь [ROOT.Char.GetFaith.HouseOfWorship], ссуда, вымогательство или инвестирование.\n\nЯ мог бы собрать знатные семьи и обменять политические услуги на немного золота. Или я мог бы убедить религиозных лидеров помочь мне в моем деле. Или, конечно, самый честный способ — просто взять кредит. с другой стороны, я их [ROOT.Char.GetTitleTierName], и я должен иметь возможность взять то, что принадлежит мне. получили больше золота, чем я заплатил."
convert_resources_events.01.a:0 "Встретьтесь с дворянами."
convert_resources_events.01.a.tt:0 "Преобразовать престиж в золото."
convert_resources_events.01.b:0 "Перейдите в [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
convert_resources_events.01.b.tt:0 "Превратить благочестие в золото."
convert_resources_events.01.c:0 "Я возьму взаймы у дворян."
convert_resources_events.01.c.tt:0 "Конвертировать доход в золото."
convert_resources_events.01.d:0 "Я возьму взаймы у дворян."
convert_resources_events.01.d.tt:0 "Конвертировать доход в золото."
convert_resources_events.01.e:0 "Я возьму взаймы у дворян."
convert_resources_events.01.e.tt:0 "Конвертировать доход в золото."
convert_resources_events.01.f:0 "Вымогательство."
convert_resources_events.01.f.tt:0 "Превратить общественное мнение в золото и ужас."
convert_resources_events.01.g:0 "Выдать кредит."
convert_resources_events.01.g.tt:0 "Превратить золото в доход."
convert_resources_events.01.h:0 "Отменить встречу."
convert_resources_events.01.h.tt:0 "Совет будет недоступен в течение 5 лет."
