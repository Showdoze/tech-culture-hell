convert_resources_events.07.b.tt:0 "Разумная прибыль."
convert_resources_events.07.c:0 "Значительный кредит."
convert_resources_events.07.c.tt:0 "Относительно высокая прибыль, но больший срок окупаемости."
convert_resources_events.07.d:0 "Большой кредит."
convert_resources_events.07.d.tt:0 "Высокая прибыль, но еще больший срок окупаемости."
convert_resources_events.07.e:0 "Я передумал."
convert_resources_events.07.e.tt:0 "Изменить тему."

# Кредит_очень_дорогой
convert_resources_events.08.t:0 "Совет собран"
convert_resources_events.08.desc:0 "\"Сколько следует запрашивать?\"\n\nЦены корректируются в соответствии с моим возрастом и состоянием здоровья."
convert_resources_events.08.a:0 "Небольшой кредит."
convert_resources_events.08.a.tt:0 "Очень высокий интерес."
convert_resources_events.08.b:0 "Разумный кредит."
convert_resources_events.08.b.tt:0 "Высокие расходы."
convert_resources_events.08.c:0 "Значительный кредит."
convert_resources_events.08.c.tt:0 "Значительные расходы, даже более короткий срок окупаемости, чем обычно."
convert_resources_events.08.d:0 "Большой кредит."
convert_resources_events.08.d.tt:0 "Немного меньше затрат, даже меньше времени окупаемости, чем обычно."
convert_resources_events.08.e:0 "Я передумал."
convert_resources_events.08.e.tt:0 "Изменить тему."
