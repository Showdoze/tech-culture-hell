# Престиж
convert_resources_events.02.t:0 "Совет собран"
convert_resources_events.02.desc:0 "\"И как нам быть дальше?\""
convert_resources_events.02.a:0 "Попросите немного золота в обмен на услуги."
convert_resources_events.02.b:0 "Запрашивать золото за политическое влияние."
convert_resources_events.02.c:0 "Пообещайте значительную политическую власть за мешок золота."
convert_resources_events.02.d:0 "Поклянитесь неоспоримой политической властью всем своим имуществом."
convert_resources_events.02.e:0 "Я передумал."
convert_resources_events.02.e.tt:0 "Изменить тему."

# Благочестие
convert_resources_events.03.t:0 "Совет собран"
convert_resources_events.03.desc:0 "\"И что нам им сказать?\""
convert_resources_events.03.a:0 "Просьба о подаче."
convert_resources_events.03.b:0 "Настаивайте на том, чтобы они подчинялись моему делу."
convert_resources_events.03.c:0 "Потребовать, чтобы их поток золота был направлен в мою сторону."
convert_resources_events.03.d:0 "Конфисковать золото из их казны."
convert_resources_events.03.e:0 "Я передумал."
convert_resources_events.03.e.tt:0 "Изменить тему."

# Заем
convert_resources_events.04.t:0 "Совет собран"
convert_resources_events.04.desc:0 "\"Сколько нужно запрашивать?\""
convert_resources_events.04.a:0 "Небольшой кредит."
convert_resources_events.04.a.tt:0 "Относительно высокий интерес."
convert_resources_events.04.b:0 "Разумный кредит."
convert_resources_events.04.b.tt:0 "Разумные расходы."
convert_resources_events.04.c:0 "Значительный кредит."
convert_resources_events.04.c.tt:0 "Относительно низкие затраты, больший срок окупаемости."
convert_resources_events.04.d:0 "Большой кредит."
convert_resources_events.04.d.tt:0 "Низкие затраты, еще более длительный срок окупаемости."
convert_resources_events.04.e:0 "Я передумал."
convert_resources_events.04.e.tt:0 "Изменить тему."

# Кредит_дорогой
convert_resources_events.05.t:0 "Совет собран"
convert_resources_events.05.desc:0 "\"Сколько следует запрашивать?\"\n\nЦены корректируются в соответствии с моим возрастом и состоянием здоровья."
convert_resources_events.05.a:0 "Небольшой кредит."
convert_resources_events.05.a.tt:0 "Высокий интерес."
convert_resources_events.05.b:0 "Разумный кредит."
convert_resources_events.05.b.tt:0 "Относительно высокие расходы."
convert_resources_events.05.c:0 "Значительный кредит."
convert_resources_events.05.c.tt:0 "Разумные расходы, более короткий срок окупаемости, чем обычно."
convert_resources_events.05.d:0 "Большой кредит."
convert_resources_events.05.d.tt:0 "Меньшие расходы, еще более короткий срок окупаемости, чем обычно."
convert_resources_events.05.e:0 "Я передумал."
convert_resources_events.05.e.tt:0 "Изменить тему."

# Вымогательство
convert_resources_events.06.t:0 "Совет собран"
convert_resources_events.06.desc:0 "\"Кого и сколько мы должны заставить платить?\""
convert_resources_events.06.a:0 "Требуйте небольшие выплаты от дворян."
convert_resources_events.06.b:0 "Требовать выплаты со всех крупнейших семей."
convert_resources_events.06.c:0 "Заставить всех моих подданных платить за мое дело."
convert_resources_events.06.d:0 "Взять все, что у них есть!"
convert_resources_events.06.e:0 "Я передумал."
convert_resources_events.06.e.tt:0 "Изменить тему."

# Дать кредит
convert_resources_events.07.t:0 "Совет собран"
convert_resources_events.07.desc:0 "\"Сколько золота мы должны одолжить?\""
convert_resources_events.07.a:0 "Небольшой кредит."
convert_resources_events.07.a.tt:0 "Низкая прибыль."
